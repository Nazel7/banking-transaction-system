server:
  port: ${PORT:80}

spring:
  application:
    version: @project.version@
    description: @project.description@
  mvc:
    servlet:
      path: /apis/sankore-bank
  datasource:
    url: ${POSTGRE_URL}
    username: ${POSTGRE_USERNAME}
    password: ${POSTGRE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
#    show-sql: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update

  rabbitmq:
    host: localhost
    port: ${RABBITMQ_PORT:56}
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}
    topic: ${RABBITMQ_EXCHANGE}
    queue: ${RABBITMQ_QUEUE}
    routekey: ${RABBITMQ_ROUTE_KEY}

jwt:
  key: ${JWT_SECRET}

transaction:
  tranfer_fail: ${FAIL_TRANSACTION_MESSAGE}
  transfer_successful: ${SUCCESS_TRANSACTION_MESSAGE}
